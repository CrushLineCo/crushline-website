version: 1
backend:
  phases:
    preBuild:
      commands:
        # Install & use Node from .nvmrc if available
        - if command -v nvm >/dev/null 2>&1; then nvm install; nvm use; fi
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        # Ensure correct Node for frontend too
        - if command -v nvm >/dev/null 2>&1; then nvm install; nvm use; fi
        - node -v
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
